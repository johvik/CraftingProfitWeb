<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crafting Profit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>
<body>
  <div class="container">
    <section class="section">
      <div id="filters" class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="all" checked>
            Select all
          </label>
        </div>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="alchemy" checked>
            Alchemy
          </label>
        </div>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="blacksmithing" checked>
            Blacksmithing
          </label>
        </div>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="cooking" checked>
            Cooking
          </label>
        </div>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="enchanting" checked>
            Enchanting
          </label>
        </div>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="engineering" checked>
            Engineering
          </label>
        </div>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="inscription" checked>
            Inscription
          </label>
        </div>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="jewelcrafting" checked>
            Jewelcrafting
          </label>
        </div>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="leatherworking" checked>
            Leatherworking
          </label>
        </div>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="tailoring" checked>
            Tailoring
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input id="filter-name" class="input" type="text" placeholder="Recipe name">
        </div>
      </div>
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th>Recipe</th>
            <th>Crafts</th>
            <th>Reagents</th>
            <th>Profit</th>
          </tr>
        </thead>
        <tbody id="recipes">
        </tbody>
      </table>
      <script src="bundle.js"></script>
    </section>
  </div>
</body>
</html>
