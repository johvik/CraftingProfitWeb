<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crafting Profit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <style>
    .item-wrapper {
      position: relative;
      cursor: default;
    }
    .item-wrapper img {
      padding: 4px;
      background-image: url("https://wow.zamimg.com/images/Icon/medium/border/default.png");
    }
    .item-wrapper span {
      position: absolute;
      right: 5px;
      bottom: 5px;
      color: white;
      text-shadow: 0 0 2px black;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Crafting Profit</h1>
      <div class="columns">
        <div class="column">
          <div id="filters" class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" value="all" checked>
                Select all
              </label>
            </div>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" value="alchemy" checked>
                Alchemy
              </label>
            </div>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" value="blacksmithing" checked>
                Blacksmithing
              </label>
            </div>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" value="cooking" checked>
                Cooking
              </label>
            </div>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" value="enchanting" checked>
                Enchanting
              </label>
            </div>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" value="engineering" checked>
                Engineering
              </label>
            </div>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" value="inscription" checked>
                Inscription
              </label>
            </div>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" value="jewelcrafting" checked>
                Jewelcrafting
              </label>
            </div>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" value="leatherworking" checked>
                Leatherworking
              </label>
            </div>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" value="tailoring" checked>
                Tailoring
              </label>
            </div>
          </div>
        </div>
        <div class="column">
          <p class="is-pulled-right">
            Updated: <span id="updated">never</span>
            <a href="" id="refresh" style="display:none" class="button is-small">
              <span class="icon">
                <i class="fas fa-sync"></i>
              </span>
            </a>
          </p>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input id="filter-name" class="input" type="text" placeholder="Recipe name">
        </div>
      </div>
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th>Recipe</th>
            <th>Crafts</th>
            <th>Reagents</th>
            <th>Profit</th>
          </tr>
        </thead>
        <tbody id="empty-info">
          <tr>
            <td colspan="4">There are no recipes to show</td>
          </tr>
        </tbody>
        <tbody id="recipes">
        </tbody>
      </table>
      <script src="bundle.js"></script>
    </div>
  </section>
</body>
</html>
